apiVersion: v1
kind: Service
metadata:
  name: tasks-service
spec:
  selector:
    app: task
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task
    template:
      metadata:
        labels:
          app: task
      spec:
        containers:
          - name: tasks-api
            image: todorparushev/kub-dep-tasks
            env:
            - name: MONGODB_CONNECTION_URI
              value: 'mongodb+srv://tpparushev:sq6vm6i5jpa6bUVO@cluster0.ntrwp.mongodb.net/sample_mflix?retryWrites=true&w=majority'
            - name: AUTH_API_ADDRESSS
              value: 'auth-service.default:3000'
